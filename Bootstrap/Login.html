<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <!-- <link rel="stylesheet" href="style.css"> -->
  <title>Login</title>
  <link rel="stylesheet" href="Login.css">
  <script src="Login.js"></script>
</head>

<body>
  <div class="container">
    <div class="row justify-content-center align-items-center Main_Div ">
      <div class="col-lg-4">
        <div class="border border-info mt-6 rounded my_form">
          <h4 class="row justify-content-center">Log In to Admin</h4>
          <p class="row justify-content-center text-muted">Log in as admin</p>
          <form action="" onsubmit="return Validation()">
            <div class="m-3 ">
              <input type="text" name="username" class="form-control" id="Username" placeholder="Username">
              <span id="u_error" class="text-danger"></span>
            </div>
            <div class="m-3">
              <input type="password" name="password" class="form-control" id="Password" placeholder="Password">
              <span id="u_password" class="text-danger"></span>
            </div>
            <div class="m-3">
              <input type="submit" value="Login" name="Submit" class="btn btn-primary">
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>
</body>

</html>
