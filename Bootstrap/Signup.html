<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="style.css"> -->
    <title>Login</title>
    <link rel="stylesheet" href="Signup.css">
    <script src="Signup.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center align-items-center Main_Div ">
        <div class="col-lg-6">
          <div class="border border-info mt-3 rounded my_form">
            <h4 class="row justify-content-center">Sign Up</h4>
            <p class="text-muted row justify-content-center">Recieve Weekly updates</p>
            <form action="" onsubmit="return Validation()">
              <div class="row m-3">
                <div class="col-lg-6 mb-2">
                  <input type="text" name="u_name" id="fname" placeholder="First Name" class="form-control form-control-sm">
                  <span id="f_error" class="text-danger errorClass"></span>
                </div>
                <div class="col-lg-6">
                  <input type="text" name="u_name" id="lname" placeholder="Last Name" class="form-control form-control-sm">
                  <span id="l_error" class="text-danger errorClass"></span>
                </div>
              </div>
              <div class="row m-3">
                <div class="col">
                  <input type="text" name="mobileno" id="mobile" placeholder="Enter your mobile no." class="form-control form-control-sm">
                  <span id="mobile_error" class="text-danger errorClass"></span>
                </div>
              </div>
              <div class="row m-3">
                <div class="col">
                  <input type="text" name="emailid" id="email" placeholder="Enter your email ID" class="form-control form-control-sm">
                  <span id="email_error" class="text-danger errorClass"></span>
                </div>
              </div>
              <div class="row m-3">
                <div class="col">
                  <input type="text" name="password" id="password" placeholder="Enter password" class="form-control form-control-sm">
                  <span id="pass_error" class="text-danger errorClass"></span>
                </div>
              </div>
              <div class="row m-3">
                <div class="col">
                  <input type="text" name="Re-passWord" id="retypepass" placeholder="Re-type password" class="form-control form-control-sm">
                  <span id="repass_error" class="text-danger errorClass"></span>
                </div>
              </div>
              <div class="row m-3">
                <div class="col">
                  <input type="submit" value="Sign Up" class="btn-lg btn-primary btn-block">
                </div>
              </div>
            </form>
            </div>
        </div>
      </div>
    </div>
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
